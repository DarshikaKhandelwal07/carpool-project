<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="form.css">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h3>FIND MY RIDE</h3>
    </div>
    <div class="form">
      <form id="form1">
        <fieldset id="field1">
          <h3>Enter your Name</h3>
          <input type="text" placeholder="Location">
          <div class="btn-box">
            <button type="button" onclick="next1()">Next</button>
          </div>
        </fieldset>
        <fieldset id="field2">
          <h3>Enter your Phone Number</h3>
          <input type="text" placeholder="Phone Number">
          <div class="btn-box">
            <button type="button" onclick="next2()">Next</button>
          </div>
        </fieldset>
        <fieldset id="field3">
          <h3>Enter your Sushant University e-mail id</h3>
          <input type="email" placeholder="Email id">
          <div class="btn-box">
            <button type="button" onclick="next3()">Next</button>
          </div>
        </fieldset>
        <fieldset id="field4">
          <h3>Enter your age</h3>
          <input type="text" placeholder="Age">
          <div class="btn-box">
            <button type="button" onclick="next4()">Next</button>
          </div>
        </fieldset>
        <fieldset id="field5">
          <h3>Enter your gender</h3>
          <ul>
            <li><input type="radio" name="sex">Male</li>
            <li><input type="radio" name="sex">Female</li>
            <li><input type="radio" name="sex">Other</li>
          </ul>
          <div class="btn-box">
            <button type="button" onclick="next5()">Next</button>
          </div>
        </fieldset>
        <fieldset id="field6">
          <h3>Enter password</h3>
          <input type="text" placeholder="Password">
          <div class="btn-box">
            <a href="info.html"><button type="button">Submit</button></a>
          </div>
        </fieldset>
      </div>
    </form>
    </div>
    <script>
      function next1()
      {
        field1.style.left = "-450px";
        field2.style.left = "5px";
      }
      function next2()
      {
        field2.style.left = "-450px";
        field3.style.left = "5px";
      }
      function next3()
      {
        field3.style.left = "-450px";
        field4.style.left = "5px";
      }
      function next4()
      {
        field4.style.left = "-450px";
        field5.style.left = "5px";
      }
      function next5()
      {
        field5.style.left = "-450px";
        field6.style.left = "5px";
      }
      var slider = document.querySelector('#slider')
      var label = document.querySelector('#label')
      label.innerHTML = slider.value;
      slider.oninput = function()
      {
        label.innerHTML = slider.value;
      }
    </script>
  </body>
</html>
